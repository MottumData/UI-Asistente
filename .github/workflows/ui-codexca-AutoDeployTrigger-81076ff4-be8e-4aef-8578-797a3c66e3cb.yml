name: Trigger auto deployment for ui-codexca

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/ui-codexca-AutoDeployTrigger-81076ff4-be8e-4aef-8578-797a3c66e3cb.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.UICODEXCA_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.UICODEXCA_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.UICODEXCA_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: llmcodexca.azurecr.io
          registryUsername: ${{ secrets.UICODEXCA_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.UICODEXCA_REGISTRY_PASSWORD }}
          containerAppName: ui-codexca
          resourceGroup: LLM-Codexca
          imageToBuild: llmcodexca.azurecr.io/ui-codexca:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


